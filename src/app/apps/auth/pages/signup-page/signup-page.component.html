<beat-loader [loader]="this.loader"></beat-loader>
<div class="row justify-content-center">
  <div class="col  justify-content-center">
    <div class="card" >
      <div class="card-header">
        Sign Up
      </div>
      <div class="card-body">
        <form [formGroup]="formSignUp" (ngSubmit)="submit()" autocomplete="off">
          <div class="row">
            <div class="col-lg-6 mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Name" formControlName="Name" aria-describedby="emailHelp">
              <span *ngIf="isValidField('Name')" class="form-text text-danger">
                Nombre sin formato correcto
              </span>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="exampleInputEmail1" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="LastName" formControlName="LastName" aria-describedby="emailHelp">
              <span *ngIf="isValidField('LastName')" class="form-text text-danger">
                Apellidos sin formato correcto
              </span>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control"id="Email" formControlName="Email" aria-describedby="emailHelp">
              <span *ngIf="isValidField('Email')" class="form-text text-danger">
                Email sin formato correcto
              </span>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" id="Username" formControlName="Username" aria-describedby="emailHelp">
              <span *ngIf="isValidField('Username')" class="form-text text-danger">
                Username sin formato correcto
              </span>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="exampleInputEmail1" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password" formControlName="Password" aria-describedby="emailHelp">
              <span *ngIf="isValidField('Password')" class="form-text text-danger">
                Password sin formato correcto
              </span>
            </div>
            <div class="col-lg-12 mb-3">
              <label for="exampleInputEmail1" class="form-label">Icon</label>
              <input type="file" class="form-control" id="Icon" formControlName="Icon" aria-describedby="emailHelp">
            </div>
          </div>
          <button type="submit" [ngClass]="{'disabled' : !this.formSignUp.valid}" class="btn btn-primary">Crear Cuenta</button>
        </form>
      </div>
      <!-- <div class="card-footer text-body-secondary">
        2 days ago
      </div> -->
    </div>
  </div>
</div>
