<div class="container text-center mt-5">
  <div class="row d-flex flex-wrap">
    <div *ngFor="let item of localButtons" class="col-6 col-md-4 col-lg-3 mb-3 text-center">

      <button (click)="buttonAction(item.Action, item.Link)" class="material-icons head-icons mb-3" mat-fab color="primary" aria-label="item.Name">
        <mat-icon>{{item.Icon}}</mat-icon>
      </button>
      <h4 class="fw-bold">{{item.Content}}</h4>
    </div>
  </div>
</div>
