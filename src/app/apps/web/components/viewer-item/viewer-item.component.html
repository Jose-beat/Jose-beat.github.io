<ol class="list-group list-group-numbered">
  <li *ngFor="let item of viewerItems" class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{item.Title}}:</div>
      {{item.Description}}
    </div>
    <button mat-icon-button color="primary" (click)="getPDF(item.Link)" aria-label="Example icon button with a home icon">
      <mat-icon>visibility</mat-icon>
    </button>
  </li>
</ol>
