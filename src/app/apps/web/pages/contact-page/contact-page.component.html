<h1 class="text-black">Contacto</h1>
<div class="row">
  <div class="col">

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="Ubicacion">
        <div class="card text-center">

          <div class="card-body">
              <div class="row">
                <h1>Ubicacion</h1>
                <div id="map" class="map" style="width: 100%; height: 400px"></div>
              </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Comunicate">
        <div class="card text-center">

          <div class="card-body">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6" >
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Apellidos</label>
                    <input class="form-control" type="text" placeholder="Apellidos" aria-label="Apellidos" >

                  </div>

                </div>
                <div class="col-lg-6 col-md-6 col-sm-6" >
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Numero Telefonico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="+55 1234567891">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Correo Electronico</label>
                    <input class="form-control" type="text" placeholder="Disabled input" aria-label="correo@example.com" >

                  </div>

                </div>
                <div class="w-100"></div>

                <div class="col-lg-3 col-md-3 col-sm-3">
                  <label for="exampleFormControlInput1" class="form-label">Pais</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Mexico">
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3">
                  <label for="exampleFormControlInput1" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Puebla">
              </div>
              <div class="w-100"></div>
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="mt-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
              <div class="bottom-0 end-0 mt-3 me-3">
                <button class="btn btn-primary  " (click)="submitEmail()" type="button">Enviar</button>
              </div>
              </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
