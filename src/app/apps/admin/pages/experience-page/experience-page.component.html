<div class="container">
  <div class="row">
      <div class="col">
          <div class="card w-100 h-100 col mb-3">

              <div class="card-body table-responsive display" >
                <h1>Proyectos</h1>
                <button type="button" class="btn btn-success m-2" data-bs-toggle="modal" data-bs-target="#editModal">Agregar +</button>

                  <div class="table-responsive">
                      <table mat-table [dataSource]="this.listExperience" >
                        @for (column of columndefs; track column) {

                            <ng-container matColumnDef="{{column}}">
                              <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                              <td  mat-cell *matCellDef="let element">
                                @if(column === 'state'){
                                  <beat-badge [status]="element[column]" type="Project"></beat-badge>
                                }
                                @else if(column === 'actions'){
                                  @for (action of ActionItems; track $index) {
                                    <admin-experience-modal [modalComponent]="ActionItems[$index]"></admin-experience-modal>
                                  }

                                }
                                @else{
                                  {{element[column]}}
                                }

                              </td>
                            </ng-container>


                        }



                        <tr mat-header-row *matHeaderRowDef="this.columndefs"></tr>
                        <tr mat-row *matRowDef="let row; columns: this.columndefs;"></tr>


                      </table>
                  </div>



              </div>
            </div>

      </div>

  </div>

</div>
