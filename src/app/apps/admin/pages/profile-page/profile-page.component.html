<div class="container">
  <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card w-100 mb-3">
              <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="card-title">Perfil</h5>
                  <span class="badge rounded-pill text-bg-primary">2024</span>
              </div>


              <div class="card-body d-flex justify-content-between align-items-center">
                <form [formGroup]="formProfile">
                  <div class="row">
                    <!-- Column for text inputs -->
                    <div class="col-lg-8">
                      <div class="row">
                        <div class="col-lg-6 mb-3">
                          <label for="Name" class="form-label">Nombre</label>
                          <input class="form-control" type="text" id="Name" formControlName="Name">
                        </div>
                        <div class="col-lg-6 mb-3">
                          <label for="LastName" class="form-label">Apellido</label>
                          <input class="form-control" type="text" id="LastName" formControlName="LastName">
                        </div>
                        <div class="col-lg-6 mb-3">
                          <label for="Email" class="form-label">Email</label>
                          <input class="form-control" type="email" id="Email" formControlName="Email">
                        </div>
                        <div class="col-lg-6 mb-3">
                          <label for="Username" class="form-label">Username</label>
                          <input class="form-control" type="text" id="Username" formControlName="Username">
                        </div>
                      </div>
                    </div>

                    <!-- Column for image and file input -->
                    <div class="col-lg-4 d-flex flex-column align-items-center">
                      <img [src]="user.ImagePath" alt="Profile Image" class="img-thumbnail mb-3 img-container">
                      <input type="file" class="form-control" (change)="onFileChange($event)">
                    </div>

                  </div>
                  <div class="row mt-3 ">
                      <div class="col-6" >
                        <button class="btn btn-warning"  type="submit">Actualizar</button>
                      </div>

                  </div>
                </form>
              </div>

            </div>
      </div>

  </div>
  <div class="row">
      <div class="col-12 ">
          <div class="card w-100  mb-3">
              <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="card-title">Cambio de Contrase単a</h5>
                  <span class="badge rounded-pill text-bg-primary">Actualizada Recientemente</span>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-6 mb-3">
                    <label for="Password" class="form-label">Contrase単a Actual</label>
                    <input class="form-control" type="text" id="Password" >
                  </div>
                  <div class="col-lg-6 mb-3">
                    <label for="NewPassword" class="form-label">Nueva Contrase単a</label>
                    <input class="form-control" type="text" id="NewPassword" >
                  </div>
                  <div class="col-lg-6 mb-3">
                    <label for="NewPasswordConfirm" class="form-label">Confirmar Nueva Contrase単a</label>
                    <input class="form-control" type="text" id="NewPasswordConfirm" >
                  </div>
                </div>

              </div>
            </div>


      </div>
  </div>

</div>
